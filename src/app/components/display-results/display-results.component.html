<section class="result flex flex-dir-c">
  <div class="row flex flex-jc-sb">
    <div class="tip flex flex-dir-c">
      <span class="heading">Tip Amount</span>
      <span class="result__person">/ person</span>
    </div>
    <div class="amount">{{ tipAmount | currency }}</div>
  </div>
  <div class="row flex flex-jc-sb">
    <div class="total flex flex-dir-c">
      <span class="heading">Total</span>
      <span class="result__person">/ person</span>
    </div>
    <div class="amount">{{ totalPeople | currency }}</div>
  </div>
  <button class="btn btn--reset" (click)="reset()">Reset</button>
</section>
